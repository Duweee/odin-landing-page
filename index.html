<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-banner">
        <img src="/book-background.jpg" alt="book on a bed">
        <div class="label">
            <h1>Just Relax</h1>
        </div>
    </div>
    <div class="right-banner">
        <p>
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            Sign up now to get started.
            <br/><br/>
            You <i>know</i> you want to.
        </p>

        <form>
            <div class="hoverbox">
                <h3>Lets do this!</h3>
                <div class="form-row">
                    <div class="form-column">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{9}" placeholder="0123456789" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
